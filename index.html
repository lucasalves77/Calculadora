<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="interruptor">
      <h1 id="titulo">Calculator</h1> 
        <div class="position">
          <ul class="tema">
            <li class="positionTema">1</li>
            <li class="positionTema">2</li>
            <li class="positionTema">3</li>
          </ul>  
          <label class="flex">
              <h3 class="positionTema">THEME</h3>
              <div id="backSlider" class="backSwitch"> 
                <span id="slider1"><input type="checkbox" class="sliderSwitch" id="range1" onchange="trocarTema('range1')"></span>
                <span id="slider2"><input type="checkbox" class="sliderSwitch" id="range2" onchange="trocarTema('range2')"></span>
                <span id="slider3"><input type="checkbox" class="sliderSwitch" id="range3" onchange="trocarTema('range3')"></span>
              </div>
          </label> 
        </div><!--position-->
      </div><!--interruptor-->
    <input  class="result" id="display" type="text" disabled> 
    <div id="calculadora">
      <div class="grid">
        <tr>
          <td><input type="button" value="7" class="numero input" onclick="appendToDisplay('7')"></td>
          <td><input type="button" value="8" class="numero input" onclick="appendToDisplay('8')"></td>
          <td><input type="button" value="9" class="numero input" onclick="appendToDisplay('9')"></td>
          <td><input type="button" value="DEL" class="input" id="delete" onclick="clearLastCharacter()"></td>
        </tr>
        <tr>
          <td><input type="button" value="4" class="numero input" onclick="appendToDisplay('4')"></td>
          <td><input type="button" value="5" class="numero input" onclick="appendToDisplay('5')"></td>
          <td><input type="button" value="6" class="numero input" onclick="appendToDisplay('6')"></td>
          <td><input type="button" value="+" class="numero input" onclick="appendToDisplay('+')"></td>
        </tr>
        <tr>
          <td><input type="button" value="1" class="numero input" onclick="appendToDisplay('1')"></td>
          <td><input type="button" value="2" class="numero input" onclick="appendToDisplay('2')"></td>
          <td><input type="button" value="3" class="numero input" onclick="appendToDisplay('3')"></td>
          <td><input type="button" value="-" class="numero input" onclick="appendToDisplay('-')"></td>
        </tr>
        <tr>
          <td><input type="button" value="." class="numero input" onclick="appendToDisplay('.')"></td>
          <td><input type="button" value="0" class="numero input" onclick="appendToDisplay('0')"></td>
          <td><input type="button" value="/" class="numero input" onclick="appendToDisplay('/')"></td>
          <td><input type="button" value="x" class="numero input" onclick="appendToDisplay('*')"></td>
        </tr>
      </div>
        <div class="stop">
          <input type="button" value="RESET" class="input" id="resete" onclick="clearDisplay()"></input>
          <input type="button" value="=" class="input igual" id="soma" onclick="calculate()"></input>
        </div>
    </div>
    </div>
  <script src="javascript.js"></script>
</body>
</html>
