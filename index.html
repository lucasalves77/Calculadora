<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="interruptor">
      <h1 id="titulo">Calculator</h1> 
        <div class="position">
          <ul class="number">
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>  
          <label class="flex">
              <h3>THEME</h3>
              <input type="range" min="1" max="3" value="1" id="theme-slider">
          </label> 
        </div><!--position-->
      </div><!--interruptor-->
    <input  class="result" id="display" type="text" disabled> 
    <div id="calculadora">
      <div class="grid">
        <tr>
          <td><input type="button" value="7" id="number" onclick="appendToDisplay('7')"></td>
          <td><input type="button" value="8" id="number" onclick="appendToDisplay('8')"></td>
          <td><input type="button" value="9" id="number" onclick="appendToDisplay('9')"></td>
          <td><input type="button" value="DEL" id="number" class="delete-reset" onclick="clearLastCharacter() "></td>
        </tr>
        <tr>
          <td><input type="button" value="4" id="number" onclick="appendToDisplay('4')"></td>
          <td><input type="button" value="5" id="number" onclick="appendToDisplay('5')"></td>
          <td><input type="button" value="6" id="number" onclick="appendToDisplay('6')"></td>
          <td><input type="button" value="+" id="number" onclick="appendToDisplay('+')"></td>
        </tr>
        <tr>
          <td><input type="button" value="1" id="number" onclick="appendToDisplay('1')"></td>
          <td><input type="button" value="2" id="number" onclick="appendToDisplay('2')"></td>
          <td><input type="button" value="3" id="number" onclick="appendToDisplay('3')"></td>
          <td><input type="button" value="-" id="number" onclick="appendToDisplay('-')"></td>
        </tr>
        <tr>
          <td><input type="button" value="." id="number" onclick="appendToDisplay('.')"></td>
          <td><input type="button" value="0" id="number" onclick="appendToDisplay('0')"></td>
          <td><input type="button" value="/" id="number" onclick="appendToDisplay('/')"></td>
          <td><input type="button" value="x" id="number" onclick="appendToDisplay('*')"></td>
        </tr>
      </div>
        <div class="stop">
          <input type="button" value="RESET" class="delete-reset" onclick="clearDisplay()"></input>
          <input type="button" value="=" class="igual" onclick="calculate()"></input>
        </div>
    </div>
    </div>
  <script src="javascript.js"></script>
</body>
</html>
